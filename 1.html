<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Set the height of the container to max-content */
    .max-content-container {
      height: fit-content;
      border: 2px solid brown; /* Just for visualization purposes */
      padding: 10px;
    }
  </style>
  <title>Max-Content Height Example</title>
</head>
<body>

  <div class="max-content-container">
    <p>This is some content inside the container. It can be of varying length.</p>
    <p>More content here.</p>
  </div>

</body>
</html>
